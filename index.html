<!DOCTYPE html>
<html>
<head>
    <title>Paytm Trains Microservice</title>
</head>
<body>
    <h1>Train Information</h1>

    <form id="trainSearchForm">
        <input type="text" id="trainNumber" placeholder="Enter Train Number">
        <button type="button" onclick="getTrainInfo()">Search</button>
    </form>

    <div id="trainInfo">
        <!-- Train information will be displayed here -->
    </div>

    <script>
        function getTrainInfo() {
            var trainNumber = document.getElementById("trainNumber").value;
            // You would typically make an API request to Paytm's microservice here
            // and update the train information in the "trainInfo" div.
            // Example API request using JavaScript fetch():
            fetch(`/api/getTrainInfo?trainNumber=${trainNumber}`)
                .then(response => response.json())
                .then(data => {
                    // Update the HTML with the retrieved train information
                    document.getElementById("trainInfo").innerHTML = `
                        <h2>Train Number: ${data.trainNumber}</h2>
                        <p>Train Name: ${data.trainName}</p>
                        <p>Departure Time: ${data.departureTime}</p>
                        <!-- Add more train information fields as needed -->
                    `;
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
